<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu brainrot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Descubra seu brainrot</header>
    <div class="partesuperior">
        <p>Coloque suas informaçoes para descobrir seu tipo de brainrot</p>
    </div>
    <div class="inputs">
        <form>
            <div class="input">
                <label for="">CPF:</label>
                <input type="text" name="" id="cpf" required minlength="14" maxlength="14"
                    placeholder="EX.: 123.456.789-00">
            </div>
            <div class="input">
                <label for="">Validade:</label>
                <input type="date" name="" id="data" required placeholder="">
            </div>
            <div class="input">
                <label for="">N° do cartão:</label>
                <input type="number" name="" id="ndc" required minlength="14" maxlength="16">
            </div>
            <div class="input">
                <label for="">CVC:</label>
                <input type="number" name="" id="cvc" required minlength="3" maxlength="3">
            </div>
            <div class="input">
                <label for="">Nome:</label>
                <input type="text" name="" id="nome" required>
            </div>
            <button id="botao" type="submit">Finalizar procedimento</button>
        </form>
    </div>
    <div class="imagem">
        <img class="imagem" src="" alt="" id="imagem">
    </div>
    <script src="script.js"></script>
</body>

</html>
